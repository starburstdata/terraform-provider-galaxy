name: semantic-pr-title
on:
    pull_request:
        types: [opened, edited, synchronize, reopened, ready_for_review]
permissions:
    pull-requests: write
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  types: |
                      feat
                      fix
                      docs
                      chore
                      refactor
                      test
                      build
                      ci
                      perf
                      style
                      revert
                  requireScope: false
